<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- searchbox -->
        <shared-search-box placeholder="Buscar por país" [initialVal]="initialVal" (onDebounce)="searchByCountry($event)"></shared-search-box>
    </div>
</div>

<hr>
<shared-loading-spinner loadingText="Buscando..." *ngIf="isLoading"></shared-loading-spinner>
<div class="row">
    <div class="col">
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
